<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tes</title>
<style type="text/css">
	ul{
		background-color: grey;
		margin: 0;
		padding: 0;
		overflow: hidden;
		list-style-type: none;
	}
	li{
		float: left;
	}
	li a{
		margin: 0;
		padding: 16px;
		color: white;
		display: block;
		text-decoration: none;
	}
	li a:hover{
		background-color: black;
	}
	body{
		background-color: powderblue;
	}
	.contoh{
		background-color: grey;
		border: 1px solid black;
	}
</style>
</head>
<body>
<ul>
	<li><a href="https://www.w3schools.com/html/html_lists_unordered.asp">Home</a></li>
	<li><a href="#contact">Contact</a></li>
	<li><a href="#left">Left</a></li>
	<li><a href="#about">About</a></li>
</ul>
<h2>Apa itu HTML?</h2>
<p>HTML adalah bahasa untuk membuat struktur halaman web.</p>

<hr>

<h2>Apa itu HTML5?</h2>
<p>HTML5 adalah <span style="color: blue;font-family: bold;">HTML</span> versi standard dan baru setelah HTML 4.</p>
<div class="contoh">
	<h2>Example heading</h2>
	<p>ini adalah contoh judul untuk div</p>
</div>
<p>hahahahahah</p>
<button onclick="myFunction()">untuk menghilangkan contoh</button>
<h2 class="nama">contoh</h2>
<p>cuma contoh</p>
<script type="text/javascript">
	function myFunction(){
		var x = document.getElementsByClassName("nama");
		for (var i=0; i < x.length;i++){
			x[i].style.display="none"
		}
	}
</script>

</body>
</html>
